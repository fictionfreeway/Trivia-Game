<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Triva Night!</title>
        <link href="../css/styles.css" type="text/css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script id="questions" type="text/x=handlebars-template">
            <form>
                {{#each questions}}
                    <div class="question-box" id={{this.id}}>
                        <h3 class='question-text'>{{this.question}}</h3>
                        <div class="answers">
                            <label class="answer"> 
                                <input id={{this.answerIds.[0]}} type="radio" name={{this.id}} value={{this.answerIds.[0]}}>
                                <p>{{this.answers.[0]}}</p>
                            </label>
                            <label class="answer">
                                <input id={{this.answerIds.[1]}} type="radio" name={{this.id}} value={{this.answerIds.[1]}}>
                                <p>{{this.answers.[1]}}</p>
                            </label>
                            <label  class="answer">
                                <input id={{this.answerIds.[2]}} type="radio" name={{this.id}} value={{this.answerIds.[2]}}>
                                <p>{{this.answers.[2]}}</p>
                            </label>
                            <label class="answer">
                                <input id={{this.answerIds.[3]}} type="radio" name={{this.id}} value={{this.answerIds.[3]}}>
                                <p>{{this.answers.[3]}}</p>
                            </label>
                        </div>
                    </div>
                {{/each}}
                <div class="correct" id="correct">
                    <h2>Correct!</h2>
                </div>
                <div class="incorrect" id="incorrect">
                    <h2>Incorrect!</h2>
                </div>
            </form>
            <div class="results" id="results">
                <h2>Your Score: </h2>
                <h2 id="final-score"></h2>
                <br>
                <p>You got </p><p id="number-correct">0</p><p> right and </p><p id="number-incorrect">0<p> wrong!</p>
            </div>
            <a href="./index.html">
                <div class="play-again" id="play-again">
                <h3>Play<br>Again?</h3>
                </div>
            </a>
        </script>
    </head>
    <body>
        <h1><a href="./index.html">Trivia Night!</a></h1>
        <div class="game-screen">
            <div id="quiz"></div>
        </div>
        <script src="../js/hpquiz.js" type="text/javascript"></script>
    </body>
</html>
