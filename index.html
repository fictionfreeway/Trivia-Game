<!DOCTYPE html>
<html>
    <head>
        <title>Triva Night!</title>
        <link href="css/styles.css" type="text/css" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
        <script id="categories" type="text/x-handlebars-template">
            <h2>Choose a category!</h2>
            {{#each categories}}
                <a href={{this.quizLink}} id={{this.id}}><div class="category" style="display:inline-block;background-image: url({{this.imageSource}})"><p>{{this.name}}</p></div></a>
            {{/each}}
        </script>
    </head>
    <body>
        <a href="#"><h1>Trivia Night!</h1></a>
        <div class="game-screen">
            <div class="trivia-categories" id="category-select"></div>
        </div>
        <script src="js/categories.js" type="text/javascript"></script>
    </body>
</html>
